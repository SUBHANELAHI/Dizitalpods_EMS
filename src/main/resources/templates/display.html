<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Display </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  $(document).ready(function () {
      GetBindData()
  });
function GetBindData() {
      $.ajax({
          url: '/',
          method: 'GET',
          dataType: 'json',
          contentType: 'application/json; charset=utf-8',
          success: function (result)
          {
              //after successfully call bind data to Table
              BindDataWithJqueyEach(result);
          },
          fail: function (jqXHR, textStatus) {
              alert("Request failed: " + textStatus);
          }
      })
  }
   
  function BindDataWithJqueyEach(data)
  {
      jQuery.each(data, function (i, val) {
          var tablerow = "<tr>"
                           + "<td>" + val.slno + "</td>"
                           + "<td>" + val.date + "</td>"
                           + "<td>" + val.client + "</td>"
                           + "<td>" + val.role + "</td>"
                           + "<td>" + val.candidate_name + "</td>"
                           + "<td>" + val.primary_contact + "</td>"
                           + "<td>" + val.email+ "</td>"
                           + "<td>" + val.total_experience + "</td>"
                           + "<td>" + val.cctc + "</td>"
                           + "<td>" + val.ectc + "</td>"
                           + "<td>" + val.official_NP + "</td>"
                           + "<td>" + val.current_location + "</td>"
                           + "<td>" + val.status + "</td>"
                           + "<td>" + val.vaccination_status + "</td>"
                           + "<td>" + val.recruiter + "</td>"
                           + "</tr>";
          $("#tbody").append(tablerow);
      });
  } 

 

</script>
     
</head>

<body>
  
    <div class="container-fluid  text-center">
      
      <!--  Table -->
      <div>
        <table class="table table-bordered" id="myPlacementtable">
          <thead>
	            <tr>
	              <th scope="col">Sl No</th>
	              <th scope="col">Date</th>
	              <th scope="col">Client</th>
	              <th scope="col">Role</th>
	              <th scope="col">Candidate Name</th>
	              <th scope="col">Primary Contact</th>
	              <th scope="col">Email</th>
	              <th scope="col">Total Experience</th>
	              <th scope="col">CCTC</th>
	              <th scope="col">ECTC</th>
	              <th scope="col">Official NP</th>
	              <th scope="col">Current Location</th>
	              <th scope="col">Status</th>
	              <th scope="col">Vaccination Status</th>
	              <th scope="col">Recruiter</th>
	             
	            </tr>
          </thead>
          <tbody id="tbody">  
                   
          </tbody>
        </table>
      </div>
    </div>
    <!-- Button trigger modal -->







 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

</body>

</html>
